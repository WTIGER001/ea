<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="$dismiss()">Ã—</button>
	<h4  class="modal-title">Traces</h4>
</div>
<div class="modal-body">
	<!-- Lists the traces available, grouping by the type of plot. In most cases there will only be a single
			 scatter plot. But we could add new plot types later. -->
		<div id="outer" class="divMasterDetailWrapper">
			<div id="side-selector" class="divMasterView">
				<button type="buttong" class="btn btn-default" ng-click="addTrace()"><i class="fa fa-plus"></i> Add Trace</button>
				<div class="list-group">
				  <a ng-repeat="item in data" class="list-group-item" ng-class="trace==item?'active':''" ng-click="$parent.trace=item">
				    {{item.name || item.data.dataset.name}} {{$parent.$id}}
				  </a>
				</div>
			</div>
			<div id="detail" class="divDetailView">
				 <div ng-if="trace === undefined">
						<h4> Please select </h4>
				 </div>
					<ng-include ng-if="trace.type === 'scatter' || trace.type === 'scattergl'" src="'/components/plotting/templates/plot/scatter.html'"></ng-include>
			</div>
		</div>
</div>
<div class="modal-footer">
	<button type="button" ng-click="$dismiss()" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" ng-click="$close(layoutCopy)" class="btn btn-primary">Save changes</button>
</div>
